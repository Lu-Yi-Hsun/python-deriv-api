version: 2
jobs:
  test:
    docker:
      - image: circleci/python:3.9.6
        environment: # environment variables for primary container
          PIPENV_VENV_IN_PROJECT: true
    steps: # steps that comprise the `build` job
      - checkout # check out source code to working directory
      - run: sudo chown -R circleci:circleci /usr/local/bin
      - restore_cache:
      # Read about caching dependencies: https://circleci.com/docs/2.0/caching/
          key: deps9-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
      - run:
          command: |
            make setup
      - save_cache: # cache Python dependencies using checksum of Pipfile as the cache-key
          key: deps9-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
          paths:
            - "venv"
      - run:
          command: |
            make test
      - run:
          command: |
            make coverage
  docs-build:
    docker:
      - image: circleci/python:3.9.6
        environment: # environment variables for primary container
          PIPENV_VENV_IN_PROJECT: true
    steps:
      - checkout
      - run: sudo chown -R circleci:circleci /usr/local/bin
      - restore_cache:
          key: deps9-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
      - run:
         command: |
           make setup
      - save_cache:
          key: deps9-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
          paths:
            - "venv"
      - run:
          command: |
            make doc
            pwd
      - persist_to_workspace:
          root: docs/html
          paths: deriv_api
  docs-deploy:
    docker:
      - image: circleci/node:14.18.1-bullseye
    steps:
      - add_ssh_keys:
          fingerprints:
            - "c4:6f:35:b6:b6:fa:17:56:19:eb:ab:6b:86:1e:22:f4"
      - checkout
      - attach_workspace:
          at: docs/html
      - run:
          name: Install and configure dependencies
          command: |
            npm install --silent gh-pages@2.0.1
            git config --local user.email "sysadmin@binary.com"
            git config --local user.name "Automated gh-pages deploy"
      - run:
          name: Deploy docs to gh-pages branch
          command: |
            npm_config_yes=true npx mocha npx gh-pages --message "[skip ci] Updates" --dist docs/html/deriv_api

workflows:
  version: 2
  build:
    jobs:
      - test
      - docs-build
      - docs-deploy:
          requires:
            - test
            - docs-build
